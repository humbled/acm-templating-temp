apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-metallb
spec:
  policy-templates:
    - objectDefinition:
        metadata:
          name: metallb-pools-dev
        spec:
          object-templates-raw: |
            {{- range (lookup "v1" "ConfigMap" "redis-ent-dev-operator" "").items }}
            {{- if eq (index .metadata.labels "app.kubernetes.io/component") "metallb-config" }}
            - complianceType: musthave
              objectDefinition:
                apiVersion: metallb.io/v1beta1
                kind: IPAddressPool
                metadata:
                  name: '{{ index .data "name" }}-pool'
                  namespace: metallb-system
                spec:
                  addresses:
                    - '{{ index .data "ipRange" }}'
            - complianceType: musthave
              objectDefinition:
                apiVersion: metallb.io/v1beta1
                kind: L2Advertisement
                metadata:
                  name: '{{ index .data "name" }}-l2'
                  namespace: metallb-system
                spec:
                  ipAddressPools:
                    - '{{ index .data "name" }}-pool'
            {{- end }}
            {{- end }}
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: metallb-placement
spec:
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchLabels:
            environment: dev
